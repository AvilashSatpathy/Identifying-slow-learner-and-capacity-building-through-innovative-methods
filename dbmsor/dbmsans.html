<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://media1.giphy.com/media/aKsalVFVKsFxf4MueH/giphy.gif?cid=ecf05e47kzckl7gox1sa7zpkn4zfi5vew7nbo4agb1orphph&ep=v1_gifs_search&rid=giphy.gif&ct=g'); 
             background-size: 250vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position:center;
            margin: 0;
            padding: 50;
            height: 80%;
            width: 100%; 
        }

        
        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
           
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
             margin:  auto;
            width: 50%;
            opacity: 0.4:
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            color: #333;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
        }

        label {
            width: 50%;
            text-align: left;
            color: #333;
        }

        span {
            width: 50%;
            text-align: right;
            font-weight: bold;
            color: #007bff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .progress-bar {
            background-color: #007bff;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s ease-in-out;
        }

        .feedback {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Results</h1>
        <div class="result-item">
            <label for="total-questions">Total Questions:</label>
            <span id="total-questions">5</span>
        </div>
        <div class="result-item">
            <label for="correct-answers">Correct Answers:</label>
            <span id="correct-answers">0</span>
        </div>
        <div class="result-item">
            <label for="wrong-answers">Wrong Answers:</label>
            <span id="wrong-answers">0</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
        <div class="result-item">
            <label for="accuracy">Accuracy (%):</label>
            <input type="text" id="accuracy" placeholder="Enter Accuracy">
       
</body>
</html>
